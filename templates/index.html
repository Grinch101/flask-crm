{% extends 'base.html' %}

{% block content %}


    <div class="container col-sm">
      <h1>{{username}}</h1>
      <h2>Welcome to Simple Phone Book</h2>
    </div>
    <form
      method="POST"
      action="{{url_for('saved')}}"
      class="jumbotron container-fluid" >
     <!-- <div class="form-group col-md-6">
        <h4>Please Enter Your Name</h4>
        <br />
        <label for="client_name">Your Name</label>
        <input
          type="text"
          name="client_name"
          class="form-control"
          id="client_name"
          placeholder="Your Name"
          required
        />
      </div>
      -->
      <br />
      <h5>Please Enter your contacts below</h5>
      <div class="form-group col-md-6">
        <label for="Name">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Contact's Name"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <label name="Number" for="Number">Phone Number</label>
        <input
          type="number"
          name="Number"
          class="form-control"
          id="Number"
          placeholder="Contact's Number"
          required
        />
      </div>

      <div class="container-fluid">
        <button type="submit" name="Save" class="btn btn-primary">Save</button>
      </div>
    </form>
    {% if get_flashed_messages()[0] %}
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Saved!</h4>
      <p>{{get_flashed_messages()[0]}}</p>
    </div>
    {% endif %}
    

{% endblock content %}

{% extends 'base.html' %}

{% block content %}


<div class="justify-content-center">
  <div class="form-signin text-center w-25 justify-content-center">
    <form action="{{ url_for('user.login_check') }}" method="POST">

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <!-- <label for="client_name" class="form-control">Enter Your name</label>
    <input type="text" name="client_name" id="client_name" class="form-control" placeholder="Your Name" required autofocus>
    -->
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
        required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
    <a class="" href="{{url_for('user.signup_form')}}">Sign up</a>
  </div>
</div>
{% if get_flashed_messages()[0] %}
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">!</h4>
  <p>{{get_flashed_messages()[0]}}</p>
</div>
{% endif %}



{% endblock content %}

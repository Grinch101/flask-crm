{% extends 'base.html' %}

{% block content %}


    <div class="container col-sm">
      <h2>Welcome to Simple Phone Book</h2>
    </div>
    <form
      method="POST"
      action="{{url_for('contact.add')}}"
      class="jumbotron container-fluid" >
     
      <br />
      <h5>Please Enter your contacts below</h5>
      <div class="form-group col-md-6">
        <label for="Name">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Contact's Name"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <label name="Number" for="Number">Phone Number</label>
        <input
          type="number"
          name="Number"
          class="form-control"
          id="Number"
          placeholder="Contact's Number"
          required
        />
      </div>

      <div class="container-fluid">
        <button type="submit" name="Save" class="btn btn-primary">Save</button>
      </div>
    </form>

    

{% endblock content %}
